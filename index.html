    <style media="screen">
      @font-face {
      font-family: 'pc_seniorregular';
      src: url('assets/pcsenior-webfont.woff2') format('woff2'),
           url('assets/pcsenior-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      }

      html, body {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        font-size: 30px;
        line-height: 2;
        color: black;
        /* font-family: 'Space Mono', monospace; */
        font-family: 'pc_seniorregular';
        /* background-image: url("cloud/skyandsea.jpeg"); */
        /* background-image: url("cloud/download.jpg"); */
        background-attachment: fixed;
        background-size: cover;
      }

      p {
        margin: 0;
      }

      ::selection {
        color: transparent;
        text-shadow: 0 0 7px;
      }

      .text-container p {
        margin: 60px auto;
        width: 60vw;
      }

      .gif {
        display: none;
      }

      .grid-container {
        position: relative;
        padding: 30px 0;
        display: grid;
        grid-template-columns: auto;
        grid-gap: 12px;
        width:95vw;
        margin: 0 auto;
      }

      .item {
        /* background-color: gainsboro; */
        position: relative;
        /* border: 1px dashed black; */
        /* box-shadow: */
        /* 0 -4px 0 0 gainsboro,
        0 4px 0 0 gainsboro,
        -4px 0 0 0 gainsboro,
        4px 0 0 0 gainsboro,

        0 0 0 4px whitesmoke,
        0 -8px 0 0 whitesmoke,
        0 8px 0 0 whitesmoke,
        -8px 0 0 0 whitesmoke,
        8px 0 0 0 whitesmoke; */

        height: 95vh;
      }

      .item:hover {
        background-color: ;
      }

      .item img {
        width: 128px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        image-rendering: pixelated;
      }

      .title, .text{
        box-shadow:
        0 -8px 0 0 white,
        0 8px 0 0 white,
        -8px 0 0 0 white,
        8px 0 0 0 white,

        0 0 0 8px black,
        0 -16px 0 0 black,
        0 16px 0 0 black,
        -16px 0 0 0 black,
        16px 0 0 0 black;
        margin: 30px auto;
        padding: 0 5px;
        width: 50vw;
        height: auto;
        text-align: center;
        /* position: relative; */
      }
      .text {
        display: none;
      }

      .title{
        margin: 360px auto;
      }

      @media screen and (max-width: 992px) {
        body {
          font-size: 48px;
        }

        .grid-container {
          display: grid;
          grid-template-columns: auto;
        }

        .item {
          height: 100vh;
        }

        .item img {
          width: 50vw;
          transform: translate(-50%, -50%) rotate(90deg);
          text-align: center;
        }

        .title {
          transform: rotate(90deg);
          width: auto;
          margin: 1200px auto;

        }
        .text {
          /* transform: rotate(90deg);
          transform-origin: top left; */
          display: block;
          height: auto;
          width: 80vw;
          margin:10vh auto;
        }
      }
    </style>
  </head>
