        display: grid;
        grid-template-columns: auto;
        grid-gap: 24px;
        width:95vw;
        margin: 0 auto;
      }

        box-shadow:

      .item:hover {
        background-color: ;

      .item img {

      }

      .title {

        margin: 30px auto;
        padding: 0 5px;

        height: auto;
        /* text-align: center; */
        /* position: relative; */
      }

      @media screen and (max-width: 992px) {
        .grid-container {
          display: grid;
          grid-template-columns: auto;
        }

        .item {
          height: 100vh;
        }

        .item img {
          width: 50vw;
          transform: translate(-50%, -50%) rotate(90deg);
          text-align: center;
        }

        .title {
          transform: rotate(90deg);
          width: 45vh;
        }

  <script type="text/javascript">

    var surfingIndex = 0;
    function surfing() {
      var x = document.getElementsByClassName ("surfing");
      for ( var i = 0; i < x.length; i++ ) {
        x[i].style.display = "none";
      }
      surfingIndex++;
      if (surfingIndex > x.length) {surfingIndex = 1}
      x[surfingIndex-1].style.display = "block";
      setTimeout(surfing,160);
    }
