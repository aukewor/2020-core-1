<html>

	<head>
		<title>Banner Cycler</title>
		<script>
			var banners = ["smile/1.gif","smile/2.gif","smile/3.gif","smile/4.gif"]; // 图片地址
			var counter = 0;
			function run(){
				setInterval(cycle,200);  //重复运行cycle函数，周期1000ms
			}
			function cycle(){
				counter++;
				if(counter == banners.length)
					counter = 0;
				document.getElementById("banner").src = banners[counter];
			}
		</script>

		<style media="screen">
			#banner {
				position: absolute;
				left: 50%;
			}
		</style>

	</head>


	<body onload = "run();">

		<img id="banner" alt="banner" src="1.jpg">

	</body>
</html>
